<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            background-color: rgb(254, 254, 254);
            display: grid;
            grid-template-rows: 100px ;
            grid-template-columns: 100px ;
            grid-row: 200px;
            grid-auto-rows: 50px ;
            
        }
        .gr{
            background-color: rgb(150, 147, 234);
            border: 1px solid black;
           
        }
        

    </style>
</head>
<body>
    <div class="container">
        <div class="gr">1</div>
        <div class="gr">2</div>
        <div class="gr">3</div>
        <div class="gr">4</div>
    </div>
</body>
</html>
